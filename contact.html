<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>car Webiste</title>
      <!-- Style Css Link -->
      <link rel="stylesheet" href="./css/contact.css">
      <!-- Style Css Link -->
      <!-- Font Awesome Cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <!-- Font Awesome Cdn -->
   </head>
   <body>
      <!-- Header Start -->
      <div class="header">
         <nav>
            <div class="content">
               <div class="logo">
                  <a href="index.html"><img src="./images/car-logo.png" alt="LOGO"></a>
               </div>
               <ul class="links">
                  <li><a href="index.html" id="first">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="product.html">Products</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="gallery.html">Gallery</a></li>
                  <li><a href="#review">Reviews</a></li>
               </ul>
            </div>
         </nav>
      </div>
      <!-- Header End -->
      <div class="background-image">
         <div class="white-box">
            <div class="main-txt">
               <h3>Contact Us</h3>
            </div>
         </div>
      </div>
      <!-- Contact and Map Section -->
      <div class="contact-map-container">
         <div class="contact-info">
            <h4>Contact Info</h4>
            <div class="info-item">
               <img src="./images/contact-images/Screenshot 2024-08-11 at 8.40.38 PM.png" alt="Address Icon" class="icon">
               <p>adress</p>
            </div>
            <div class="info-item">
               <img src="./images/contact-images/Screenshot 2024-08-11 at 8.41.58 PM.png" alt="Phone Icon" class="icon">
               <p>00000000</p>
            </div>
            <div class="info-item">
               <img src="./images/contact-images/Screenshot 2024-08-11 at 8.42.13 PM.png" alt="Email Icon" class="icon">
               <p>Info@ShopØ7.co.nz</p>
            </div>
            <div class="social-media">
               <a href="#" class="media-icon">
               <img src="./images/contact-images/icons8-facebook-48.png" alt="Facebook Icon"></a>
               <a href="#" class="media-icon">
               <img src="./images/contact-images/icons8-instagram-48.png" alt="Twitter Icon"></a>
               <a href="#" class="media-icon">
               <img src="./images/contact-images/icons8-pinterest-48.png" alt="Instagram Icon"></a>
               <a href="#" class="media-icon">
               <img src="./images/contact-images/icons8-twitter-48.png" alt="Instagram Icon"></a>
               <a href="#" class="media-icon">
               <img src="./images/contact-images/icons8-whatsapp-48.png" alt="Instagram Icon"></a>
            </div>
         </div>
         <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1589.3327444303302!2d174.83508626657348!3d-41.184173741458864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2snz!4v1723374254411!5m2!1sen!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
      </div>
      <div class="second-heading">
         <h2>Get in Touch</h2>
      </div>
      <!-- Contact Form Section -->
      <div class="contact-form">
         <div class="form-row">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" id="name" name="name" class="half-width" required>
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" class="half-width" required>
            </div>
            <div class="form-group">
               <label for="subject">Subject</label>
               <input type="text" id="subject" name="subject" class="half-width" required>
            </div>
         </div>
         <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="full-width" rows="4" required></textarea>
         </div>
         <button type="submit">Send</button>
      </div>
      </div>
      <!--he-->
      <footer>
         <div class="footerContainer">
            <div class="socialIcons">
               <a href=""><i class="fa-brands fa-facebook"></i></a>
               <a href=""><i class="fa-brands fa-instagram"></i></a>
               <a href=""><i class="fa-brands fa-twitter"></i></a>
               <a href=""><i class="fa-brands fa-google-plus"></i></a>
               <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="./index.html#about">About</a></li>
                  <li><a href="product.html">Products</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="gallery.html">Gallery</a></li>
                  <li><a href="./index.html#reviews">Reviews</a></li>
               </ul>
            </div>
         </div>
         <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Palash</span></p>
         </div>
      </footer>
   </body>
</html>
